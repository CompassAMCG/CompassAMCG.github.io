<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Schedule</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #444;
            color: white;
        }
        tr:nth-child(3) {
            background-color: #d3e0ea;
        }
        td:nth-child(2) {
            background-color: #f0d9ff;
        }
        tr:hover {
            background-color: #ffe4b5;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Daily Schedule</h2>
    <table>
        <tr>
            <th>Time</th>
            <th>Event</th>
        </tr>
        <tr>
            <td>08:00 AM</td>
            <td>Breakfast</td>
        </tr>
        <tr>
            <td>09:00 AM</td>
            <td>School Work</td>
        </tr>
        <tr>
            <td>11:00 AM</td>
            <td>Homeroom Zoom Meeting</td>
        </tr>
        <tr>
            <td>12:00 PM</td>
            <td>Lunch Break</td>
        </tr>
        <tr>
            <td>01:00 PM</td>
            <td>School Work</td>
        </tr>
        <tr>
            <td>02:30 PM</td>
            <td>Report Writing</td>
        </tr>
        <tr>
            <td>04:00 PM</td>
            <td>Dinner</td>
        </tr>
        <tr>
            <td>06:00 PM</td>
            <td>Exercise</td>
        </tr>
        <tr>
            <td>08:00 PM</td>
            <td>Shower</td>
        </tr>
    </table>
</body>
</html>
