<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropical Sunset Color Scheme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        table {
            width: 70%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Georgia', serif;
            background-color: #f5f5f5;
            color: black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4">Tropical Sunset Color Scheme</th>
        </tr>
        <tr>
            <td style="background-color: #FF9F1C; color: white;">Bright Orange</td>
            <td style="background-color: #FF6B6B; color: white;">Coral Pink</td>
            <td style="background-color: #1A659E; color: white;">Dark Blue</td>
            <td style="background-color: #6A0572; color: white;">Dark Magenta</td>
        </tr>
        <tr>
            <td>#FF9F1C</td>
            <td>#FF6B6B</td>
            <td>#1A659E</td>
            <td>#6A0572</td>
        </tr>
        <tr>
            <td>rgb(255, 159, 28)</td>
            <td>rgb(255, 107, 107)</td>
            <td>rgb(26, 101, 158)</td>
            <td>rgb(106, 5, 114)</td>
        </tr>
        <tr>
            <td>hsl(35, 89%, 55%)</td>
            <td>hsl(0, 58%, 71%)</td>
            <td>hsl(206, 84%, 36%)</td>
            <td>hsl(296, 96%, 23%)</td>
        </tr>
    </table>
</body>
</html>
